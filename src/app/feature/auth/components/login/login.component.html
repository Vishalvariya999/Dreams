<section class="gradient-form background" style="height: 625px">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/images/logo.jpg" style="width: 100px; border-radius: 50%" alt="logo" />
                  <h2 class="mt-1 mb-3">Log in here</h2>
                  <hr />
                </div>
                <form [formGroup]="loginForm" class="row g-3">
                  <mat-form-field class="col-md-12 invalid-error">
                    <mat-label class="col-md-12">Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email id" />
                    <mat-icon class="error-icon" matSuffix *ngIf="
                        (frmControl['email'].touched &&
                          frmControl['email'].errors) ||
                        (submited && frmControl['email'].pristine)
                      ">error_outline</mat-icon>
                    <mat-icon class="error-icon-success" matSuffix *ngIf="frmControl['email'].valid">task_alt</mat-icon>
                    <mat-error *ngIf="
                        (frmControl['email'].touched &&
                          frmControl['email'].invalid) ||
                        (frmControl['email'].errors &&
                          frmControl['email'].errors['pattern']) ||
                        (submited && frmControl['email'].pristine)
                      ">Email id is required.</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="fill" class="col-md-12">
                    <mat-label class="col-md-12">Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'"
                      placeholder="Enter password" />
                    <mat-icon class="error-icon" matSuffix *ngIf="
                        (frmControl['password'].touched &&
                          frmControl['password'].errors) ||
                        (submited && frmControl['password'].pristine)
                      ">error_outline</mat-icon>
                    <mat-error *ngIf="
                        (frmControl['password'].touched &&
                          frmControl['password'].errors) ||
                        (submited && frmControl['password'].pristine)
                      ">Password is required.</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide" *ngIf="
                        (!submited &&
                          !frmControl['password'].touched &&
                          frmControl['password'].errors) ||
                        (frmControl['password'].dirty &&
                          frmControl['password'].valid)
                      ">
                      <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                    </button>
                  </mat-form-field>

                  <div class="col-lg-12">
                    <button class="btn btn-lg btn-primary w-100" type="button" (click)="onHandleSubmit()">
                      <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status"
                        aria-hidden="true"></span>
                      {{ btnName }}
                    </button>
                  </div>
                </form>
                <div class="text-center fs-6 mt-3">
                  <a class="text-decoration-none fw-bold" [routerLink]="'/auth/fpassword'">Forget password?</a>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
              <img class="p-3" src="assets/images/loginBack.jpg" alt="photo" height="100%" width="100%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
